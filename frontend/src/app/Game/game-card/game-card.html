@if (game()) {
    @let game = game()!;
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{ game.name }}</mat-card-title>
			<mat-card-subtitle>{{ game.type }}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-actions>
			<button (click)="onRemove(); "><mat-icon>delete</mat-icon></button>
			<button (click)="onCardClick();"><mat-icon>get_app</mat-icon></button>
		</mat-card-actions>
	</mat-card>
}
