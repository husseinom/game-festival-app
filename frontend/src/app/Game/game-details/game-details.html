@if (game()) {
  @let g = game()!;
  <div class="details-grid">
    <div class="meta">
      <h2>Détails du jeu</h2>
      <p><strong>Id:</strong> {{ g.id }}</p>
      <p><strong>Nom:</strong> {{ g.name }}</p>
      <p><strong>Type:</strong> {{ g.type }}</p>
      <p><strong>Âge minimum:</strong> {{ g.minAge }}</p>
      <p class="publisher-row">
        <strong>Éditeur:</strong>
        <span class="publisher-info">
          @if (publisher()?.logoUrl) {
            <img [src]="publisher()!.logoUrl" alt="Logo éditeur" class="publisher-logo">
          }
          {{ publisher()?.name || 'Inconnu' }}
        </span>
      </p>
      <p><strong>Joueurs max:</strong> {{ g.maxPlayers }}</p>
      <div class="actions">
        <button class="btn btn-secondary" (click)="location.back()">Retour</button>
      </div>
    </div>

    <aside class="aside">
      <div class="cover">
        @if (g.imageUrl) {
          <img [src]="g.imageUrl" alt="{{ g.name }} cover">
        } @else {
          Pas d'image
        }
      </div>
      <div class="divider"></div>
      <div class="description">
        <!-- optional description content here -->
      </div>
    </aside>
  </div>
}
