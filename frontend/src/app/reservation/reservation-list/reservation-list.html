<div class="reservation-list-container">
  <!-- Header Section -->
  <div class="header-section">
    <button (click)="onAddReservation()" class="action-btn add-btn">
      + Nouvelle R√©servation
    </button>
  </div>

  <!-- Loading State -->
  @if (isLoading) {
    <div class="loading-container">
      <div class="spinner"></div>
    </div>
  }

  <!-- Reservations Grid -->
  @if (!isLoading) {
    <div class="reservations-grid">
      @for (resa of reservations; track resa.reservation_id) {
        <div (click)="onReservationClick(resa.reservation_id)">
          <app-reservation-card [reservation]="resa"></app-reservation-card>
        </div>
      }
    </div>
  }

  <!-- Empty State -->
  @if (!isLoading && reservations.length === 0) {
    <div class="empty-state">
      <div class="empty-icon">üìã</div>
      <p class="empty-message">Aucune r√©servation pour le moment.</p>
      <button (click)="onAddReservation()" class="action-btn add-btn">
        Cr√©er la premi√®re r√©servation
      </button>
    </div>
  }

</div>
