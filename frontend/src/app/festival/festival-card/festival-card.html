<mat-card class="festival-card" [class.ongoing]="isGoingOn" [class.selected]="isSelected()" (click)="onCardClick($event)">
  @if(festivals()){
    @let ft = festivals()!;
    
    <!-- Card Header -->
    <mat-card-header class="card-header">
      <div mat-card-avatar class="festival-logo"></div>
      <div class="status-badge" [class]="getStatusClass()">
        {{ getStatusText() }}
      </div>
    </mat-card-header>

    <!-- Festival Info -->
    <mat-card-content class="festival-info">
      <mat-card-title class="festival-name">{{ ft.name }}</mat-card-title>
      <mat-card-subtitle class="festival-location">{{ ft.location }}</mat-card-subtitle>
      
      <!-- Festival Dates -->
      <div class="festival-dates">
        <div class="date-item">
          <div class="date-label">Date de DÃ©but</div>
          <div class="date-value">{{ formatDate(ft.startDate) }}</div>
        </div>
        <div class="date-item">
          <div class="date-label">Date de Fin</div>
          <div class="date-value">{{ formatDate(ft.endDate) }}</div>
        </div>
      </div>

      <!-- Table Info with breakdown -->
      <div class="table-info">
        <div class="table-summary">
          <strong>Total Tables : {{ totalTables() }}</strong>
        </div>
        <!-- <div class="table-breakdown">
          <span class="table-type">Petites : {{ ft.small_tables }}</span>
          <span class="table-type">Grandes : {{ ft.large_tables }}</span>
          <span class="table-type">Ville : {{ ft.city_tables }}</span>
        </div> -->
      </div>
    </mat-card-content>

    <!-- Action Buttons -->
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" class="edit-btn" (click)="onEdit($event)">
        Modifier
      </button>
      <button mat-raised-button color="warn" class="delete-btn" (click)="Ondelete($event)">
        Supprimer
      </button>
    </mat-card-actions>

  }
</mat-card>
