<div class="game-pub-list-container">
    <!-- Header Section -->
    <div class="header-section">
        <!-- Title is handled by CSS ::before -->
    </div>

    @if (gls.isLoading()) {
        <p style="color: white; text-align: center;">Chargement des éditeurs...</p>
    }

    @if (gls.error()) {
        <p style="color: red; text-align: center;">Erreur : {{ gls.error() }}</p>
    }

    <div class="button-container">
        <button (click)="toggleForm()" class="action-btn" [class.add-btn]="!showForm()" [class.cancel-btn]="showForm()">
            @if (showForm()) { Annuler } @else { Ajouter un Éditeur }
        </button>
    </div>

    <!-- Form Section -->
    @if (showForm()){
        <div class="form-section">
            <app-publisher-form 
                [editingPublisher]="selectedGamePub()"
                (newPublisher)="onNewGamePub($event)"
                (updatePublisher)="onUpdatePublisher($event)">
            </app-publisher-form>
        </div>
    }

    <!-- Game Publishers Cards Grid -->
    <div class="game-pubs-grid">
        @for (pub of gamePubs(); track pub.id) {
            <app-game-pub-card
                (card)="goToGames(pub.id)"
                [isSelected]="selectedId() === pub.id"
                (edit) = "selectedId() == pub.id && showForm() ? toggleForm() : onEdit(pub.id)"
                [gamePub] = "pub"
                (remove)="onDelete($event)"
                [games]="games()">
            </app-game-pub-card>
        }
    </div>
</div>
