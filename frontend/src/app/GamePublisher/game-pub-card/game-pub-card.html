@if (gamePub()) {
    @let gp = gamePub()!;
    <mat-card class="game-pub-card" [class.selected]="isSelected()" (click)="onCardClick($event)">
        <mat-card-header class="card-header">
            @if (gp.logoUrl) {
                <img mat-card-avatar [src]="gp.logoUrl" alt="Logo de l'Ã©diteur" class="game-pub-logo-img">
            } @else {
                <div mat-card-avatar class="game-pub-logo"></div>
            }
        </mat-card-header>

        <mat-card-content class="game-pub-info">
            <mat-card-title class="game-pub-name">{{ gp.name }}</mat-card-title>
            <mat-card-subtitle class="game-pub-details">{{ gameCount() }} jeux</mat-card-subtitle>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button mat-raised-button class="delete-btn" (click)="onRemove($event)">Supprimer</button>
            <button mat-raised-button class="edit-btn" (click)="onEditClick($event)">Modifier</button>
        </mat-card-actions>
    </mat-card>
}
