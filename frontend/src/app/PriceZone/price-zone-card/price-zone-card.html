@let zone = pz();
@if(zone){
<mat-card class="pz-card" [class.selected]="isSelected()" (click)="onCardClick($event)">
  <mat-card-header class="card-header">
    <mat-card-title class="pz-name">{{ zone?.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="pz-info">
    <div class="pz-row">
      <strong>Table price:</strong>
      <span>{{ zone?.table_price }} â‚¬</span>
    </div>

    <div class="pz-row">
      <strong>Total tables:</strong>
      <span>{{ zone?.total_table_nb }}</span>
    </div>

    <div class="pz-row">
      <strong>Map zones:</strong>
      <span>{{ (zone?.mapZones?.length ?? 0) }} Map Zone(s)</span>
    </div>
  </mat-card-content>
</mat-card>
}
