@let zone = pz();
@if(zone){
<mat-card class="pz-card" [class.selected]="isSelected()" (click)="onCardClick($event)">
  <mat-card-header class="card-header">
    <mat-card-title class="pz-name">{{ zone?.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="pz-info">
    <div class="pz-row">
      <strong>Prix de la table: </strong>
      <span>{{ zone?.table_price }} â‚¬</span>
    </div>

    <div class="pz-row">
      <strong>Total tables: </strong>
      <span>{{ zone?.total_tables }}</span>
    </div>

    <div class="pz-row">
      <strong>Zones Plan: </strong>
      <span>
        @if(zone?.mapZones?.length) {
          @for(mapZone of zone.mapZones; track mapZone.id) {
            <div>{{ mapZone.name }}</div>
          }
        } @else {
          <span>Aucune zone Plan</span>
        }
      </span>
    </div>
  </mat-card-content>
</mat-card>
}
