<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <!-- Logo / Brand -->
    <span class="app-title">
      <a routerLink="/festival-list" class="brand-link">
        Game Festival
      </a>
    </span>
    
    <span class="spacer"></span>
    
    <!-- Navigation publique (tous) -->
    <button mat-raised-button color="accent" class="nav-button">
      <a routerLink="/festival-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Festivals
      </a>
    </button>

    <button mat-raised-button color="accent" class="nav-button">
      <a routerLink="/games" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Games
      </a>
    </button>

    <button mat-raised-button color="accent" class="nav-button">
      <a routerLink="/publishers" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        Publishers
      </a>
    </button>

    <!-- Navigation : Super-Organisateur (réservations + réservants) -->
    @if (loggedIn() && isSuperOrganisator()) {
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/reservations" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          Reservations
        </a>
      </button>
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/reservants" routerLinkActive="active">
          Reservants
        </a>
      </button>
    }

    <!-- Navigation : Admin uniquement (gestion utilisateurs) -->
    @if (loggedIn() && isAdmin()) {
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/admin/users" routerLinkActive="active">
          Users
        </a>
      </button>
    }

    <!-- Section authentification -->
    @if (loggedIn()) {
      <span class="user-role">{{ currentUser()?.role }}</span>
      <button mat-raised-button color="warn" (click)="LoggedOut()" class="nav-button">
        Déconnexion
      </button>
    } @else {
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/login" routerLinkActive="active">
          Connexion
        </a>
      </button>
      <button mat-raised-button color="accent" class="nav-button">
        <a routerLink="/register" routerLinkActive="active">
          Register
        </a>
      </button>
    }
  </mat-toolbar-row>
</mat-toolbar>

<main class="main-content">
  <router-outlet />
</main>
