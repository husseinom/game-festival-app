<div class="reservant-card">
  @if (reservant()) {
    <div class="reservant-info">
      <div class="reservant-avatar">{{ reservant().name.charAt(0).toUpperCase() }}</div>
      <div class="reservant-details">
        <h3>{{ reservant().name }}</h3>
        <span 
          class="type-badge"
          [ngClass]="getTypeClass(reservant().type)"
        >{{ reservant().type }}</span>
      </div>
    </div>

    <div class="reservant-actions">
      <div class="type-selector">
        <label for="type-{{ reservant().reservant_id }}">Type :</label>
        <select 
          id="type-{{ reservant().reservant_id }}" 
          [value]="reservant().type"
          (change)="onTypeChange($event)">
          @for (type of types; track type.value) {
            <option [value]="type.value">
              {{ type.label }}
            </option>
          }
        </select>
      </div>

      <button 
        class="btn-delete" 
        (click)="onDelete()" 
        title="Supprimer ce rÃ©servant">
        Supprimer
      </button>
    </div>
  }
</div>
